<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$NEPTUNE - The Cosmic Meme Coin</title>
  <meta name="description" content="Join the cult of $NEPTUNE â€” the meme coin cat of cosmic chaos. Created from the ashes of $PEPE. Fueled by FOMO.">
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(ellipse at bottom, #1a0033 0%, #0d001a 100%);
      background-repeat: repeat;
      background-size: cover;
      color: white;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.3;
      z-index: -1;
    }

    .glow-box {
      border: 3px solid #fff;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.5);
      padding: 20px;
      margin: 20px auto;
      max-width: 90%;
    }

    .glowing-text {
      animation: glowText 2.5s ease-in-out infinite;
    }

    @keyframes glowText {
      0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff; }
      50% { text-shadow: 0 0 20px #00f2fe, 0 0 30px #00f2fe; }
    }

    .pulse-warning {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }

    .floating-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to right, #ff0080, #7928ca, #2afadf, #00f2fe);
      padding: 10px;
      z-index: 9999;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      animation: glowPulse 5s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .floating-nav a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .floating-nav a:hover {
      color: yellow;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px #ff00ff; }
      50% { box-shadow: 0 0 30px #2afadf; }
      100% { box-shadow: 0 0 10px #ff00ff; }
    }

    #countdown-container {
      display: inline-block;
      padding: 20px 10vw;
      border: 3px solid #00ffff;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff inset;
      margin-top: 100px;
    }

    #countdown {
      font-size: clamp(24px, 6vw, 48px);
      font-weight: bold;
      color: #00ffff;
    }

    h1, h2 {
      font-size: clamp(24px, 6vw, 36px);
      text-align: center;
    }

    img {
      width: 100%;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .floating-nav {
        flex-direction: column;
        font-size: 1em;
        padding: 10px;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="floating-nav">
    <a href="#about">About</a>
    <a href="#how-to">How to Buy</a>
    <a href="#gallery">Gallery</a>
    <a href="https://twitter.com/neptunethecoin" target="_blank">Twitter</a>
    <a href="https://t.me/enterneptune" target="_blank">Telegram</a>
  </div>

  <h1>$NEPTUNE Launch Countdown</h1>
  <div id="countdown-container">
    <div id="countdown">Loading...</div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const targetTime = new Date();
    targetTime.setDate(targetTime.getDate() + 4);
    targetTime.setHours(targetTime.getHours() + 8);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetTime - now;
      if (distance < 0) {
        countdownEl.innerHTML = "ðŸš€ It's Launch Time!";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
